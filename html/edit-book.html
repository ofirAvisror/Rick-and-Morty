<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png">
    <title>Edit Book</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleForms.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <nav class="link-area">
                <a href="index.html">Home</a>
                <a href="book-list.html">Library</a>
                <a href="create-book.html">Add Book</a>
                <a href="our-proverbs.html">Our Proverbs</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h2 id="editBookTitle">Edit Book Details</h2>
                <form id="editBookForm">
                    <input type="hidden" id="bookId" name="id">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Publication Year:</label>
                        <input type="number" id="year" name="year" required min="0" max="2026">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($):</label>
                        <input type="number" id="price" name="price" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Save Changes</button>
                        <a href="#" id="cancelEditBtn" class="cancel-btn">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script type="module" src="../js/pages/edit-book.page.js"></script>
</body>
</html>
